name: Semantic Release & Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write  # REQUIRED: Allows PyPI to verify this workflow

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Calculate Version & Create Release (GitHub)
      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.15.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Setup Python (Only if a release happened)
      - name: Set up Python
        if: steps.release.outputs.released == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Build Package (Wheel + Sdist)
      - name: Build Package
        if: steps.release.outputs.released == 'true'
        run: |
          pip install build
          python -m build

      # 4. Publish to PyPI (Trusted Publisher)
      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1